<div class="container">
  <app-toolbar (toggle)="snav.toggle()"></app-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #snav mode="push" position="end">
      <mat-nav-list>
        <div mat-list-item>
          <a mat-button routerLink="/home">
            <mat-icon>home</mat-icon>
            Home
          </a>
        </div>
        <div mat-list-item>
          <a mat-button routerLink="/portfolio">
            <mat-icon>devices</mat-icon>
            Portfolio
          </a>
        </div>
        <div mat-list-item>
          <a mat-button routerLink="/experience">
            <mat-icon>public</mat-icon>
            Experience
          </a>
        </div>
        <div mat-list-item>
          <a mat-button routerLink="skills">
            <mat-icon>handyman</mat-icon>
            Skills
          </a>
        </div>
        <div mat-list-item>
          <a mat-button routerLink="education">
            <mat-icon>school</mat-icon>
            Education
          </a>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <main>
        <router-outlet (activate)="snav.close()"></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

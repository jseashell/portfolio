<div class="hero-bg" [@heroSlide]>
  <div class="navy-bar"></div>
  <div class="white-bar"></div>
</div>

<main>
  <app-hero [@heroSlide]></app-hero>
  <section class="portfolio" [@fade]>
    <h3 class="mat-title-large">Skills</h3>
    <app-skills></app-skills>
  </section>
  <section class="portfolio" [@fade]>
    <h3 class="mat-title-large">Portfolio</h3>
    <app-portfolio></app-portfolio>
  </section>
  <section [@fade]>
    @if (data$ | async; as data) {
      <h3 class="mat-title-large">Work Experience</h3>
      <div>
        <mat-accordion multi>
          @for (d of data; track $index; let i = $index) {
            <mat-expansion-panel [expanded]="true">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <img [src]="d.thumbnail" width="24" height="24" />
                  {{ d.title }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <ng-template matExpansionPanelContent>
                <app-work-exp [data]="d"></app-work-exp>
              </ng-template>
            </mat-expansion-panel>
          }</mat-accordion
      ></div>
    }
  </section>
</main>

<mat-grid-list [cols]="(isMobile$ | async) ? 1 : 3" [rowHeight]="(isMobile$ | async) ? '29rem' : '25rem'">
  @if (cards$ | async; as cards) {
    @for (card of cards; track card) {
      <mat-grid-tile>
        <app-work-exp-card [data]="card"></app-work-exp-card>
      </mat-grid-tile>
    }
  }
</mat-grid-list>

name: Pipeline
run-name: ${{ github.event.head_commit.message }}
on: [push]

env:
  STAGE: main
  REGION: us-east-1

jobs:
  Pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install project
        run: npm ci --silent
      - name: Build
        run: npm run build

<header id="summary">
  <mat-toolbar [@postHeroFade]>
    <div>
      <a mat-icon-button href="https://github.com/jseashell?tab=repositories" target="_blank" aria-label="Github">
        <mat-icon svgIcon="github"></mat-icon>
      </a>
      <a mat-icon-button href="https://linkedin.com/in/johnschellinger" target="_blank" aria-label="LinkedIn">
        <mat-icon svgIcon="linkedin"></mat-icon>
      </a>
      <button mat-icon-button (click)="openContactDialog()" aria-label="Contact"><mat-icon>mail</mat-icon></button>
    </div>
  </mat-toolbar>
</header>
<app-hero [@heroSlide]></app-hero>
<main>
  <router-outlet></router-outlet>
</main>
<footer>
  <div class="container" [ngClass]="{ desktop: isDesktop$ | async }">
    <section>
      <ul>
        <li><a routerLink="#summary">Summary</a></li>
        <li><a routerLink="#skills">Skills</a></li>
        <li><a routerLink="#experience">Experience</a></li>
        <li><a routerLink="#education">Education</a></li>
        <li><a routerLink="#projects">Projects</a></li>
      </ul>
    </section>
    <section class="right">
      <ul>
        <button (click)="openContactDialog()">Contact<mat-icon iconPositionEnd>mail</mat-icon></button>
        <li>
          <a href="https://linkedin.com/in/johnschellinger" target="_blank">
            LinkedIn<mat-icon svgIcon="linkedin" iconPositionEnd></mat-icon>
          </a>
        </li>
        <li>
          <a href="https://github.com/jseashell" target="_blank">
            Github<mat-icon svgIcon="github" iconPositionEnd></mat-icon>
          </a>
        </li>
      </ul>
    </section>
  </div>
  <span class="copyright mat-body-small">Copyright Â© {{ copyright }} John Schellinger</span>
</footer>

@if (isMobile$ | async; as isMobile) {
  <mat-grid-list cols="isMobile ? 1 : 3" rowHeight="34rem">
    @if (cards$ | async; as cards) {
      @for (card of cards; track card) {
        <mat-grid-tile>
          <app-offerings-card [data]="card"></app-offerings-card>
        </mat-grid-tile>
      }
    } 
  </mat-grid-list>
}

<mat-card [ngClass]="{ mobile: isMobile$ | async }">
  <mat-card-header>
    <img mat-card-avatar [src]="data.thumbnail" />
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle>
      <span class="mat-title-small">{{ data.company }}<div class="dot"></div>Full-time</span>
      <span class="mat-title-small">
        {{ data.startDate | date: 'shortDate' }} - {{ isPresent ? 'Present' : (data.endDate | date: 'shortDate') }}
        <div class="dot"></div>
        {{ duration }}
      </span>
      <span class="mat-title-small">{{ data.location }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ data.description }}
    </p>
  </mat-card-content>
</mat-card>

<mat-grid-list
  [cols]="(desktopService.isDesktop$ | async) === true ? '2' : '1'"
  rowHeight="2:1"
  [gutterSize]="(desktopService.isDesktop$ | async) === true ? '32' : '4'"
>
  @if (educationService.data$ | async; as data) {
    @for (attrs of data; track attrs.title) {
      <mat-grid-tile>
        <app-education-card [data]="attrs"></app-education-card>
      </mat-grid-tile>
    }
  }
</mat-grid-list>

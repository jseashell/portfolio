<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle>
      {{ data.subtitle }}
    </mat-card-subtitle>
    <img mat-card-image [src]="data.thumbnail" [alt]="data.school + ' logo'" />
  </mat-card-title-group>
  <span class="mat-title-small">
    {{ data.school }}
    <div class="dot"></div>
    {{ data.graduationDate.format('MMM YYYY') }}
  </span>
</mat-card>

@if (isMobile$ | async; as isMobile) {
  <mat-grid-list cols="isMobile ? 1 : 3" rowHeight="28rem">
    @if (cards$ | async; as cards) {
      @for (card of cards; track card) {
        <mat-grid-tile>
          <app-work-exp-card [data]="card"></app-work-exp-card>
        </mat-grid-tile>
      }
    }
  </mat-grid-list>
}
